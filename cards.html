    :root{

        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --white: #ffffff;
        --black: #000000;
        --dark: #232830;
    }
    *{
        box-sizing: border-box;
        margin: 0;
    }
    html{
        font-size: 62.5%;
        font-family: 'Quicksand', sans-serif;
        font-family: 'Roboto', sans-serif;
    }
    .cards-container{
        display: grid;
        grid-template-columns: repeat(auto-fill, 240px);
        gap: 26px;
        place-content: center;
    }
    .product-card{
        width: 240px;
    }
    .product-card img{
        width: 240px;
        height: 240px;
        border-radius: 20px;
        object-fit: cover;
    }
    .product-info{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
    }
    .product-info figure img{
        width: 35px;
        height: 35px;
    }
    .product-info div p:nth-child(1){
        font-weight: bold;
        font-size: 1.6rem;
        margin-top: 0;
        margin-bottom: 4px;
    }
    .product-info div p:nth-child(2){
        font-size: 1.4rem;
        margin-top: 0;
        margin-bottom: 0;
        color: var(--very-light-pink);
    }

    @media (max-width: 640px){
        .cards-container{
            grid-template-columns: repeat(auto-fill, 140px);
        }
        .product-card{
            width: 140px;
        }
        .product-card img{
            width: 140px;
            height: 140px;
        }
    }
</style>
